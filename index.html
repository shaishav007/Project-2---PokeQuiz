<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's that Pokemon</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="landingPage">
    <main class="dropdownSection">
      <div class="headerText wrapper">
        <h1>Name the Pokemon quiz!</h1>
        <h2>How many in a row can you guess correctly?</h2>
      </div>
    </main>
    <section class="dropdownMenu wrapper">
      <label for="difficultySlider">Choose your difficulty</label>
      <input
        type="range"
        id="difficultyRange"
        name="difficultyRange"
        min="25"
        max="493"
        step="10"
        class="difficultyRange"
      />
      <a class="goButton" href="./quiz.html"
        ><button class="pokeBallButton">GO</button></a
      >
    </section>
    <script src="./scripts/settingsPage.js"></script>
  </body>
</html>
