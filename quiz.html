<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header>
      <nav class="navBar">
        <ul class="navList">
          <li class="navItem"><a href="./index.html">Home</a></li>
          <li class="navItem"><a href="./contactUs.html">Contact us</a></li>
        </ul>
        <!-- .navList ends -->
      </nav>
      <!-- .navBar ends -->
    </header>

    <section class="gameBackground flexContainer">
      <div class="pokeWrapper">
        <div class="quizContainer">
          <div class="pokedexHeader">
            <div class="pokedexLights">
              <ul>
                <li class="blueCircle"></li>
                <li class="redCircle"></li>
                <li class="yellowCircle"></li>
                <li class="greenCircle"></li>
              </ul>
            </div>
            <!-- <span class="greenCircle" /> -->
            <h2 class="gameTitle">Who's that Pokemon?</h2>
          </div>
          <div class="screenBorder">
            <div class="spriteContainer">
              <!-- generated image goes here. -->
            </div>
            <div class="screenFooter">
              <div class="lightContainer">
                <ul>
                  <li class="redCircle"></li>
                </ul>
              </div>
              <div class="counter">
                <span id="streakCounter">0</span>
              </div>
              <div class="speakerContainer">
                <div class="speaker">
                  <span class="bar"></span>
                  <span class="bar"></span>
                  <span class="bar"></span>
                  <span class="bar"></span>
                  <span class="bar"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="quizBody">
            <h2 class="nameTitle">Match the name to the picture.</h2>
            <div class="buttonContainer">
              <ul class="quizOptions">
                <!-- generated choices go here -->
              </ul>
            </div>
            <div id="result"></div>
            <!-- results display above -->
          </div>

          <div class="quizFooter">
            <button type="button" id="pokeDex" class="submitAnswer">
              pokeDex
            </button>
            <button>mute</button>
          </div>

          <!-- hidden pokedex, enabled on the correct answer -->
          <div class="pokedex">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex
              quisquam vitae vero et neque? Aliquid qui earum consequatur
              possimus cumque.
            </p>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>Data courtesy of the <a href="https://pokeapi.co/">the PokeAPI</a></p>

      <p>Copyright <a href="https://junocollege.com/">Juno Collge 2022</a></p>
    </footer>
    
    <script src="./scripts/app.js"></script>
  </body>
</html>
